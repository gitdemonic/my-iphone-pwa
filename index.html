<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>å° do è¡Œæç¢ºèª v1.4.0</title>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        :root { --ios-bg: #F2F2F7; --ios-card: #FFFFFF; --ios-blue: #007AFF; --ios-sep: #C6C6C8; --ios-red: #FF3B30; --ios-yellow: #FFCC00; --ios-green: #34C759; }
        body { background-color: var(--ios-bg); font-family: -apple-system, sans-serif; margin: 0; padding-bottom: 120px; }
        
        /* æ¨™é¡Œèˆ‡è¨­å®š */
        .header { padding: 50px 20px 10px; position: relative; }
        .settings-btn { position: absolute; top: 55px; right: 20px; color: var(--ios-blue); font-size: 16px; cursor: pointer; }
        .header h1 { margin: 0; font-size: 34px; }
        .header-btns { display: flex; gap: 15px; margin-top: 10px; overflow-x: auto; padding-bottom: 5px; }
        .btn-text { color: var(--ios-blue); font-size: 15px; cursor: pointer; white-space: nowrap; }

        /* åŒæ­¥æŒ‡ç¤ºç‡ˆæ¨£å¼ */
        .sync-status { display: flex; align-items: center; gap: 6px; font-size: 11px; color: #8e8e93; font-weight: 600; margin-bottom: 4px; }
        .led { width: 8px; height: 8px; border-radius: 50%; display: inline-block; transition: background 0.3s; }
        .led-syncing { background: var(--ios-yellow); box-shadow: 0 0 5px var(--ios-yellow); }
        .led-done { background: var(--ios-green); }
        .led-error { background: var(--ios-red); }

        /* åˆ—è¡¨æ¨£å¼èˆ‡å…¶ä»–ç¶­æŒ v1.3.1 */
        .section-header { display: flex; justify-content: space-between; align-items: center; padding: 25px 20px 8px; }
        .section-title { font-size: 13px; color: #6e6e73; text-transform: uppercase; font-weight: 600; }
        .list-group { background: var(--ios-card); border-top: 0.5px solid var(--ios-sep); border-bottom: 0.5px solid var(--ios-sep); }
        .list-item { display: flex; align-items: center; padding: 12px 20px; border-bottom: 0.5px solid var(--ios-sep); background: white; }
        .item-content { flex: 1; }
        .item-name { font-size: 17px; }
        .item-note { font-size: 14px; color: #8e8e93; }
        .checkbox { width: 22px; height: 22px; border-radius: 50%; border: 2px solid var(--ios-sep); margin-right: 15px; flex-shrink: 0; }
        .checkbox.checked { background-color: var(--ios-blue); border-color: var(--ios-blue); }
        .checkbox.checked::after { content: 'âœ“'; color: white; display: block; text-align: center; line-height: 20px; }
        .drag-handle { color: #C7C7CC; font-size: 20px; padding-left: 10px; display: none; }
        .is-editing .drag-handle { display: flex; }
        .is-editing .checkbox { display: none; }
        .edit-mode-only { display: none; }
        .is-editing .edit-mode-only { display: flex; }

        /* å½ˆçª— */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 25px; border-radius: 15px; width: 80%; max-width: 350px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid var(--ios-sep); border-radius: 8px; box-sizing: border-box; font-size: 16px; }

        /* å¿«é€Ÿå°è¦½ */
        .quick-nav { position: fixed; right: 6px; top: 55%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 12px; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); padding: 12px 6px; border-radius: 20px; border: 0.5px solid var(--ios-sep); z-index: 999; }
        .nav-item { font-size: 10px; color: var(--ios-blue); text-decoration: none; text-align: center; font-weight: bold; }
    </style>
</head>
<body id="body">

    <div class="header">
        <span class="settings-btn" onclick="toggleSettings()">âš™ï¸ è¨­å®š</span>
        <div class="sync-status">
            <span id="sync-led" class="led led-done"></span>
            <span id="sync-text">v1.4.0 å·²åŒæ­¥</span>
        </div>
        <h1>è¡Œæç¢ºèª</h1>
        <div class="header-btns">
            <span class="btn-text" onclick="showAddModal()">ï¼‹æ–°å¢é …ç›®</span>
            <span class="btn-text" onclick="toggleEditMode()" id="edit-toggle">ç·¨è¼¯æ¨¡å¼</span>
            <span class="btn-text" onclick="handleForceSync()" style="color:var(--ios-red)">ğŸ”„ å¼·åˆ¶åŒæ­¥</span>
        </div>
    </div>

    <div id="settings-overlay" style="display:none; padding:15px; background:#e9e9eb; margin:0 20px 20px; border-radius:10px;">
        <input type="text" id="api-url-input" placeholder="Google Apps Script URL">
        <button style="width:100%; background:var(--ios-blue); color:white; border:none; padding:10px; border-radius:8px;" onclick="saveSettings()">å„²å­˜</button>
    </div>

    <div id="list-container"></div>
    <div class="quick-nav" id="quick-nav"></div>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" style="margin:0">ç·¨è¼¯é …ç›®</h3>
            <select id="f-category"></select>
            <input type="text" id="f-name" placeholder="åç¨±">
            <input type="text" id="f-note" placeholder="å‚™è¨»">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:#E5E5EA;" onclick="closeModal()">å–æ¶ˆ</button>
                <button style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--ios-blue); color:white; font-weight:600;" onclick="saveItem()">å„²å­˜</button>
            </div>
        </div>
    </div>

    <script>
        let API_URL = localStorage.getItem('my_trip_api_url');
        let currentData = [];
        let isEditing = false;
        let editingOldName = null;
        let sortableInstances = [];

        // æ›´æ–°æŒ‡ç¤ºç‡ˆç‹€æ…‹
        function setSyncStatus(status) {
            const led = document.getElementById('sync-led');
            const text = document.getElementById('sync-text');
            led.className = 'led';
            if (status === 'syncing') {
                led.classList.add('led-syncing');
                text.innerText = 'åŒæ­¥ä¸­...';
            } else if (status === 'done') {
                led.classList.add('led-done');
                text.innerText = `v1.4.0 å·²åŒæ­¥ (${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})})`;
            } else {
                led.classList.add('led-error');
                text.innerText = 'åŒæ­¥å¤±æ•—/é›¢ç·š';
            }
        }

        async function fetchData() {
            if (!API_URL) return;
            setSyncStatus('syncing');
            try {
                const res = await fetch(API_URL);
                currentData = await res.json();
                renderList();
                setSyncStatus('done');
            } catch (e) { setSyncStatus('error'); }
        }

        // å¼·åˆ¶åŒæ­¥é‚è¼¯
        async function handleForceSync() {
            const choice = confirm("ğŸ”„ å¼·åˆ¶åŒæ­¥é¸é …ï¼š\n\nã€ç¢ºå®šã€‘è¦†è“‹é›²ç«¯ï¼šå°‡æ‰‹æ©Ÿç›®å‰çš„é †åºå¯«å…¥ Google Sheetã€‚\nã€å–æ¶ˆã€‘é‡æ–°è®€å–ï¼šæ¨æ£„ç›®å‰è®Šå‹•ï¼Œå¾é›²ç«¯ä¸‹è¼‰è³‡æ–™ã€‚");
            
            if (choice) {
                // å¼·åˆ¶å¯«å…¥ç›®å‰è³‡æ–™åˆ° Google Sheet
                setSyncStatus('syncing');
                try {
                    await fetch(API_URL, { 
                        method: 'POST', 
                        mode: 'no-cors', 
                        body: JSON.stringify({ action: "sync_all", data: currentData }) 
                    });
                    setSyncStatus('done');
                    alert("âœ… è³‡æ–™å·²å¼·åˆ¶å¯«å…¥é›²ç«¯");
                } catch (e) { setSyncStatus('error'); }
            } else {
                // é‡æ–°è®€å–
                fetchData();
            }
        }

        // å°è£åŒæ­¥è«‹æ±‚ (åŠ ä¸Šç‹€æ…‹ç‡ˆæ§åˆ¶)
        async function apiPost(body) {
            setSyncStatus('syncing');
            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(body) });
                // å› ç‚º no-cors ç„¡æ³•å¾—çŸ¥çœŸå¯¦çµæœï¼Œæˆ‘å€‘çµ¦äºˆå»¶é²å¾Œé¡¯ç¤ºå®Œæˆ
                setTimeout(() => setSyncStatus('done'), 1000);
            } catch (e) { setSyncStatus('error'); }
        }

        function renderList() {
            const container = document.getElementById('list-container');
            const nav = document.getElementById('quick-nav');
            const select = document.getElementById('f-category');
            sortableInstances.forEach(s => s.destroy());
            sortableInstances = [];
            container.innerHTML = ''; nav.innerHTML = ''; select.innerHTML = '<option value="+new">+ æ–°å¢ä¸»é …ç›®</option>';
            
            const groups = currentData.reduce((acc, i) => {
                if (!acc[i.category]) acc[i.category] = [];
                acc[i.category].push(i);
                return acc;
            }, {});

            Object.keys(groups).forEach((cat, idx) => {
                const sectionId = `s-${idx}`;
                select.innerHTML += `<option value="${cat}">${cat}</option>`;
                nav.innerHTML += `<a href="#${sectionId}" class="nav-item">${cat.substring(0,2)}</a>`;
                
                const wrapper = document.createElement('div');
                wrapper.innerHTML = `<div class="section-header" id="${sectionId}"><span class="section-title">${cat}</span><span class="btn-text edit-mode-only" onclick="editCategory('${cat}')" style="font-size:12px">é‡æ–°å‘½å</span></div>`;
                container.appendChild(wrapper);

                const groupDiv = document.createElement('div');
                groupDiv.className = 'list-group';
                groupDiv.dataset.category = cat;

                groups[cat].forEach(i => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'list-item';
                    itemDiv.dataset.name = i.name;
                    itemDiv.innerHTML = `
                        <span class="edit-mode-only delete-icon" onclick="deleteItem('${i.name}')" style="color:var(--ios-red); margin-right:15px; font-size:20px;">âŠ–</span>
                        <div class="checkbox ${i.checked ? 'checked' : ''}" onclick="toggleCheck('${i.name}')"></div>
                        <div class="item-content" onclick="handleItemClick('${i.name}')">
                            <div class="item-name">${i.name}</div>
                            <div class="item-note">${i.note || ''}</div>
                        </div>
                        <div class="drag-handle">â‰¡</div>
                    `;
                    groupDiv.appendChild(itemDiv);
                });
                container.appendChild(groupDiv);

                sortableInstances.push(Sortable.create(groupDiv, {
                    group: 'trip-items', handle: '.drag-handle', animation: 150, onEnd: saveNewOrder
                }));
            });
        }

        async function saveNewOrder() {
            const newList = [];
            document.querySelectorAll('.list-group').forEach(group => {
                const category = group.dataset.category;
                group.querySelectorAll('.list-item').forEach(el => {
                    const original = currentData.find(i => i.name === el.dataset.name);
                    if (original) newList.push({ ...original, category });
                });
            });
            currentData = newList;
            apiPost({ action: "sync_all", data: currentData });
        }

        async function toggleCheck(name) {
            if (isEditing) return;
            const item = currentData.find(i => i.name === name);
            item.checked = !item.checked;
            renderList();
            apiPost({ action: "update_checked", name, checked: item.checked });
        }

        // å…¶é¤˜è¼”åŠ©å‡½æ•¸ (ç¶­æŒ v1.3.1 é‚è¼¯)
        function handleItemClick(name) { isEditing ? openEditModal(name) : toggleCheck(name); }
        function toggleEditMode() { isEditing = !isEditing; document.getElementById('body').classList.toggle('is-editing', isEditing); document.getElementById('edit-toggle').innerText = isEditing ? 'å®Œæˆ' : 'ç·¨è¼¯æ¨¡å¼'; renderList(); }
        function openEditModal(name) { const item = currentData.find(i => i.name === name); editingOldName = name; document.getElementById('modal-title').innerText = "ç·¨è¼¯é …ç›®"; document.getElementById('f-category').value = item.category; document.getElementById('f-name').value = item.name; document.getElementById('f-note').value = item.note; document.getElementById('item-modal').style.display = 'flex'; }
        function closeModal() { document.getElementById('item-modal').style.display = 'none'; }
        async function saveItem() {
            let cat = document.getElementById('f-category').value;
            const name = document.getElementById('f-name').value.trim();
            const note = document.getElementById('f-note').value.trim();
            if (cat === "+new") cat = prompt("æ–°ä¸»é …ç›®åç¨±?");
            if (!cat || !name) return;
            const action = editingOldName ? "edit_item" : "add_item";
            if (editingOldName) {
                const i = currentData.find(d => d.name === editingOldName);
                i.category = cat; i.name = name; i.note = note;
            } else { currentData.push({ category: cat, name, note, checked: false }); }
            renderList(); closeModal();
            apiPost({ action, category: cat, name, note, oldName: editingOldName, newName: name });
        }
        async function deleteItem(name) { if (confirm(`åˆªé™¤ã€Œ${name}ã€ï¼Ÿ`)) { currentData = currentData.filter(i => i.name !== name); renderList(); apiPost({ action: "delete_item", name }); } }
        async function editCategory(oldCat) { const newCat = prompt("é‡å‘½åé¡åˆ¥", oldCat); if (!newCat || newCat === oldCat) return; currentData.forEach(i => { if(i.category === oldCat) i.category = newCat; }); renderList(); apiPost({ action: "edit_category", oldCat, newCat }); }
        function toggleSettings() { const el = document.getElementById('settings-overlay'); el.style.display = el.style.display === 'block' ? 'none' : 'block'; }
        function saveSettings() { const url = document.getElementById('api-url-input').value.trim(); if (url) { localStorage.setItem('my_trip_api_url', url); API_URL = url; toggleSettings(); fetchData(); } }

        fetchData();
    </script>
</body>
</html>
